<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <form id="city-form">
              <input
                type="search"
                placeholder="Enter location"
                class="location-form shadow-sm"
                id="location-input" 
              />
            </div>
            <div class="col">
              <input type="submit" value="Search" class="search-button shadow-sm" />
            </div>
            </form>
            <div class="col">
              <input type="button" value="Current" class="current-button shadow-sm" id="current-button" />
            </div>
          </div>
          <div id="date">
            Today | 01/01/2022
          </div>
          <h1 id="city">
          </h1>
          <div class="row">
            <div class="col-7">
          <img src="images/cloud.png" alt="cloud icon" class="main-weather-icon">
          <div class="current-temperature" id="current-temperature">
          </div>
          <div class="measuring-units">
            <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">F</a>
          </div>
          </div>
          <div class="col-5">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> km/h
            </li>
          </ul>
          </div>
          <p id="weather-description">
          </p>
          <div id="last-update">
            Last updated: 14:45
          </div>
          <div class="row week-days">
            <div class="col">
              Sun
            </div>
            <div class="col">
              Mon
            </div>
            <div class="col">
              Tue
            </div>
            <div class="col">
              Wed
            </div>
            <div class="col">
              Thur
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img src="images/cloudy with a bit of sun.png" alt="clouds and sun icon" class="forcast-icon">
            </div>
            <div class="col">
              <img src="images/cloudy with a bit of sun.png" alt="clouds and sun icon" class="forcast-icon">
            </div>
            <div class="col">
              <img src="images/cloudy with a bit of sun.png" alt="clouds and sun icon" class="forcast-icon">
            </div>
            <div class="col">
              <img src="images/cloud.png" alt="cloud icon" class="forcast-icon">
            </div>
            <div class="col">
              <img src="images/cloudy with a bit of sun.png" alt="clouds and sun icon" class="forcast-icon">
            </div>
          </div>
          <div class="row forcast-temperatures">
            <div class="col">
              13° | 9°
            </div>
            <div class="col">
              16° | 9°
            </div>
            <div class="col">
              16° | 8°
            </div>
            <div class="col">
              11° | 4°
            </div>
            <div class="col">
              12° | 7°
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class=coder>
     <a href="https://github.com/MarinaFerencak/my-weather-app">Open-source code</a> by Marina Ferenčak
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

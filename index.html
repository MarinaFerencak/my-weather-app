<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body" id="card">
        <div class="container">
          <form id="city-form">
            <div class="row">
              <div class="col search-bar">
                <input
                  type="search"
                  placeholder="Enter location"
                  class="location-form shadow-sm"
                  id="location-input"
                />

                <input
                  type="submit"
                  value="Search"
                  class="search-button shadow-sm"
                />

                <input
                  type="button"
                  value="Current"
                  class="current-button shadow-sm"
                  id="current-button"
                />
              </div>
            </div>
          </form>
          <div id="date"></div>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col">
              <img
                src=""
                alt="cloud icon"
                class="main-weather-icon"
                id="main-weather-icon"
              />
              <div class="weather-temperature">
                <strong id="current-temperature"></strong>
                <span id="measuring-units">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">F</a>
                </span>
              </div>
            </div>
            <div class="col-5">
              <ul class="weather-elements">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <p id="weather-description"></p>
          <div id="last-update">Last updated: 14:45</div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="coder">
      <a href="https://github.com/MarinaFerencak/my-weather-app" target="_blank"
        >Open-source code</a
      >
      by Marina Ferenčak
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
